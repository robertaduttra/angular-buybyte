<h2 class="cart-title">Meu Carrinho</h2>
<div class="container">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img src="assets/monitor-1.jpg">
            <p>{{itemCarrinho.descricao}}</p>
            <p>{{itemCarrinho.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]=" itemCarrinho.quantidade">
            </label>
            <button class="remove-button"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: R$ 1300,00 </h2>   
    <button class="buy-button">Comprar</button>
    
</div>
